{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    <h1 class="display-4">
        Welcome <span style="color:#444;">{{ current_user.username }}</span> to your dashboard!
    </h1>
    <div class="row">
        <div class="col-md-4">
            <h2 class="display-6">
                Post something cool!
            </h2>
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
